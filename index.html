  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name=viewport>
        <!-- CSS scripts -->
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
     <!-- Recaptcha scripts -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Contact Form</title>
  </head>
  <body>

      <section class="content-section" id="contact" style="margin-top:3rem;">

          <div class="container text-center">
                  <h2>Contact</h2>
                  <h5>Please fill out the form below.</h5>
                  <p>Your submitted information in this form will only be used to reply to your message. </p>                      
                      <div class="row justify-content-md-center">
                        <div class="col-lg-7">
                                <form id="contactForm" name="sentMessage" novalidate>
                                        <div class="row">
                                          <div class="col">
                                            <div class="form-group">
                                              <input class="form-control" id="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                              <p class="help-block text-danger"></p>
                                            </div>
                                            <div class="form-group">
                                              <input class="form-control" id="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                                              <p class="help-block text-danger"></p>
                                            </div>
                                            <div class="form-group">
                                                  <textarea class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                                                  <p class="help-block text-danger"></p>
                                                </div>
      
                                                <div class="control-group">
                                                      <div class="controls">
                                                        <label class="checkbox">
                                                          <input 
                                                            type="checkbox" 
                                                            name="privacy" 
                                                            id="privacy"
                                                            data-validation-minchecked-minchecked="1" 
                                                            required data-validation-minchecked-message="Please agree to our Privacy terms have your message sent." 
                                                          /> 
                                                          I agree to the <a href="">Privacy terms</a> *
                                                          </label>
                                                          </div>
                                                          
                                                          </div>
                                                          <div class="g-recaptcha" data-sitekey="6LfgDFoUAAAAAGs_ZvCepyOevFF2m6grdAEvzapP"></div>
      
                                          </div>
                                          
      
                                          <div class="clearfix"></div>
                                          <div class="col-lg-12 text-center">
                                            <div id="success"></div>
      
      
                                            <button id="sendMessageButton" class="btn  btn-xl text-uppercase" type="submit" style="margin-top:2rem;">Send</button>
                                          </div>
                                        </div>
                                      </form>
            
                        </div>
                      </div>
              </div>
              
      </section>

      <!-- Bootstrap scripts -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!-- local scripts -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
  </body>
  </html>
